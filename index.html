<html>
	<head>
		<title>Style Transfer</title>
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>

		<!-- bootstrap cdn -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<!-- end of bootstrap cdn -->

		<link rel="stylesheet" href="styles.css" />
		<script src="index.js"></script>
	</head>
	<body>
		<div class="text-center">
			<h1>IMAGE STYLE TRANSFER</h1>
		</div>

		<div class="container">
			<form onSubmit="doStyleTransfer(); return false;">
				<div class="row align-items-center form-group">
					<div class="col text-center">
						<h2>Content Image</h2>
						<input
							type="file"
							class="form-control-file"
							id="changeImage"
							name="changeImage"
							accept="image/png,image/jpeg"
							imgid="image"
							onchange="loadImageFile(event)"
						/>
					</div>
					<div class="col text-center">
						<h2>Style Image</h2>
						<input
							type="file"
							id="changeStyleImage"
							name="changeImage"
							accept="image/png,image/jpeg"
							imgid="styleImage"
							onchange="loadStyleFile(event)"
						/>
					</div>
					<div class="col text-center">
						<h2>Stylized Image</h2>
						<button type="submit" class="btn btn-primary">Style It!</button>
					</div>
				</div>
			</form>

			<div class="row align-items-center">
				<div class="col text-center">
					<img id="content" class="img-fluid" src="#" />
				</div>
				<div class="col text-center">
					<img id="style" class="img-fluid" src="#" />
				</div>
				<div class="col text-center">
					<canvas id="stylizedImage" width="256" height="256"></canvas>
				</div>
			</div>
		</div>
	</body>
</html>
