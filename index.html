<html>
    <head>
        <title>Style Transfer</title>
        <link rel="stylesheet" href="styles.css">
        <script
          src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous">
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite/dist/tf-tflite.min.js"></script>

        <script src="index.js"></script>
    </head>
    <body>
        <center>
            <h1>IMAGE STYLE TRANSFER</h1>
        </center>

        <div class="flex_row">
            <div class="flex_col">
                <center>
                    <h2>Choose an image to apply styles to:</h2><p/>
                    <input id ='selectContent' type="file" id="change Image" name="change Image" accept="image/png,image/jpeg" imgid="image"><p/>
                    <img id="content" src="#" width="500"/><p/>
                </center>
                
            </div>
            <div class="flex_col">
                <center>
                    <h2>Choose the style image:</h2><p/>
                    <input id='selectStyle'type="file" id="changeStyle Image"name="changeImage" accept="image/png,image/jpeg" imgid="styleImage"><p/>
                    <img id="style"src="#" width="500"/><p/>
                </center>
            </div>
        </div>

        <center>
            <canvas id="stylizedImage"width="500"height="500"/>
        </center>
    </body>
</html>
